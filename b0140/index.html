<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headphone Ad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .headline {
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      padding: 40px 20px 20px;
      background: linear-gradient(90deg, #ff4d00, #ff9900);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="headline">Unleash The Sound</div>

  <div class="gallery">
    <img src="1.jpg" alt="Headphone 1">
    <img src="2.jpg" alt="Headphone 2">
    <img src="3.jpg" alt="Headphone 3">
    <img src="4.jpg" alt="Headphone 4">
  </div>
</body>
</html>
